<!DOCTYPE html>
<html lang="en" ng-app="fetchApp">
  <head>
    <meta charset="UTF-8">
    <title>OMG</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="/app.js"></script>
    <script src="/mainController.js"></script>
    <script src="/requestService.js"></script>
    <script src="/responseFactory.js"></script>
  </head>

  <body ng-controller="MainController">
    <input type="text" ng-model="url">
    <button ng-click="fetch()">Click Me!</button>
    <ul>
      <li ng-repeat="response in responses">
        {{ response.statusCode }}
      </li>
    </ul>


 <div class="row">
      <label class="four columns offset-by-two">Type a URL</label>
      <label class="four columns">Select HTTP Method</label>
    </div>
    <div class="row">           
        <!--Type URL -->
        <input type="text" class="four columns offset-by-two" ng-model="url">
        <!-- Method Dropdown -->
        <select class="four columns">
          <option value="GET">GET</option>
          <option value="POST">POST</option>
          <option value="OPTIONS">OPTIONS</option>
          <option value="HEAD">HEAD</option>
        </select>
    </div>
      <div class="row">
            <button class="two columns offset-by-five button-primary" ng-click="fetch()">Fetch</button>
    </div>
        
    <hr/>
    <h4>Output</h4>
    <hr/>     
        <ul class="eleven columns offset-by-one">
          <li ng-repeat="response in responses">
            {{ response.statusCode }}
          </li>
        </ul>
  </div> <!--Closes "container" div -->
  </body>
</html>
